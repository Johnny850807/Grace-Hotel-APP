<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function daysToMilliseconds(days) {
      return days * 24 * 60 * 60 * 1000;
    }

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Task ID');
      data.addColumn('string', 'Task Name');
      data.addColumn('string', 'Resource');
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');
	  
	  var rows = [
          ['1', 'I/O設計書', '文案',
              new Date(2017, 10, 29), new Date(2017, 10, 30), daysToMilliseconds(1), 0, null],
        ['2', 'SA/SD 規格書', '文案',
            new Date(2017, 10, 29), new Date(2017, 10, 30), daysToMilliseconds(1), 30, null],
        ['3', '葛瑞絲觀光資訊', '資源蒐集',
            new Date(2017, 11, 1), new Date(2017, 11, 14), daysToMilliseconds(13), 0, null],
        ['4', '房內道具圖片', '資源蒐集',
            new Date(2017, 11, 1), new Date(2017, 11, 20), daysToMilliseconds(19), 0, null],
        ['5', '房間圖片全景拍攝', '資源蒐集',
            new Date(2017, 11, 1), new Date(2017, 11, 14), daysToMilliseconds(13), 0, null],
        ['6', '遊戲框架分析', 'SD開發設計',
            new Date(2017, 10, 30), new Date(2017, 11, 1), daysToMilliseconds(1), 10, null],
        ['7', 'UML', 'SD開發設計',
            new Date(2017, 11, 1), new Date(2017, 11, 3), daysToMilliseconds(2), 0, null],
        ['8', '遊戲架構實現', '開發',
            new Date(2017, 11, 4), new Date(2017, 11, 7), daysToMilliseconds(2), 0, null],
        ['9', '遊戲畫面開發', '開發',
            new Date(2017, 11, 15), new Date(2017, 11, 20), daysToMilliseconds(4), 0, null],
        ['10 ', '問卷置入', '軟體工程進修',
            new Date(2017, 11, 15), new Date(2017, 11, 20), daysToMilliseconds(4), 0, null],
        ['11', '簡報呈現', '呈現',
            new Date(2017, 11, 20), new Date(2017, 11, 30), daysToMilliseconds(9), 0, null]
      ];
      data.addRows(rows);

      var options = {
        height:  rows.length * 55
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
    </script>
</head>
<body>
    <div id="chart_div"></div>
</body>
</html>
